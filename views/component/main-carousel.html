</head>

<style>
  @media only screen and (max-width:768px) {

    .responsive-img{
        height: 230px !important;
    }
    
  }

    
  @media only screen and (min-width:768px) {

.responsive-img{
    height: 500px !important;
}

}

    <div id="" class="row">

        <div class="col-12 col-md-11 m-auto" >

  <div id="carouselExampleCaptions" class="carousel silde carousel-fade" data-bs-ride="carousel">

    <div style="overflow: hidden;" id="append-carousel-btn" class="carousel-indicators  " style="background-color: rgba(123, 117, 117, 0.459);">
      <button style="padding: 1px;" class="btn  text-secondary active" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"  aria-current="true" ></button>
    </div>

    <div class="carousel-inner" id="append-carousel-item">
        
      <div class="carousel-item active">
        <img class="d-block w-100 responsive-img"  src="./image/default/default.png" alt="loading...">
      </div>

    

    </div>


    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
        </div>
    </div>

<script>



  function displayLoad(){

    $.ajax({
      type: "get",
      url: "/pu/carousel/get",
      data: {},
      dataType: "JSON",
      beforeSend: function(){


      },
      success: function (info) {

        
        $("#append-carousel-item").html(info.listData)
        $("#append-carousel-btn").html(info.listDataBtn)

        
      }
    });

  }

  displayLoad()


</script>
