
<style>
  .app-loading {
    position: fixed;
    margin: 0 auto;
    width: 60px;
    height: 50px;
    text-align: center;
    font-size: 10px;
    top: 50%;
    left: 50%;
    z-index: 99999;
    -webkit-transform: translateY(-50%) translateX(-50%);
    
    > div {
      height: 100%;
      width: 8px;
      display: inline-block;
      float: left;
      margin-left: 2px;
      -webkit-animation: loading-delay 2s infinite ease-in-out;
      animation: loading-delay 2s infinite ease-in-out;
    }
    
    .loading-bar1{
      background-color: #754fa0 ;
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }
    .loading-bar2{
      background-color: #09b7bf;
      -webkit-animation-delay: -0.7s;
      animation-delay: -0.7s;
    }
    .loading-bar3{
      background-color: #90d36b;
      -webkit-animation-delay: -0.6s;
      animation-delay: -0.6s;
    }
    .loading-bar4{
      background-color: #f2d40d;
      -webkit-animation-delay: -0.5s;
      animation-delay: -0.5s;
    }
    .loading-bar5{
      background-color: #fcb12b;
      -webkit-animation-delay: -0.4s;
      animation-delay: -0.4s;
    }
    .loading-bar6{
      background-color: #ed1b72;
      -webkit-animation-delay: -0.3s;
      animation-delay: -0.3s;
    }
  }
  
  
  @-webkit-keyframes loading-delay {
    0%, 40%, 100% { -webkit-transform: scaleY(0.05) }  
    20% { -webkit-transform: scaleY(1.0) }
  }
  
  @keyframes loading-delay {
    0%, 40%, 100% { 
      transform: scaleY(0.05);
      -webkit-transform: scaleY(0.05);
    }  20% { 
      transform: scaleY(1.0);
      -webkit-transform: scaleY(1.0);
    }
  }
  
</style>

<div class="app-loading" style="display: none;">
    <div class="loading-bar1"></div>
    <div class="loading-bar2"></div>
    <div class="loading-bar3"></div>
    <div class="loading-bar4"></div>
    <div class="loading-bar5"></div>
    <div class="loading-bar6"></div>
  </div>
</div>

<script>
function appLoadingOpen(){
  $('.app-loading').fadeIn()
}
function appLoadingClose(){
  $('.app-loading').fadeOut('slow')
}



function app_loading_open(){
  $('.app-loading').fadeIn()
}
function app_loading_close(){
  $('.app-loading').fadeOut('slow')
}


</script>
