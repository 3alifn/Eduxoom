
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Head of school</title>  
        <link rel="shortcut icon" href="/image/default/resized/logo.png" type="image/x-icon">

        <link rel="stylesheet" href="/app/custom.css">
        <!-- Custom js cdn -->
        
        <!-- Bootatrap icons cdn-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Font-awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Jquery cdn-->
        <script src="/app/jquery-3.7.0.min.js"></script>
        
        <!-- Bootstrap v5.3.0  cdn -->
        
        <link rel="stylesheet" href="/app/bootstrap.min.css">
        <script src="/app/bootstrap-v4.6.2.bundle.min.js"></script> 
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="/app/bootstrap.min.js"></script>
        
    </head>
<body>
  

    <div id="headofschool" class="row mt-3">
        <h1 class="fw-semibold text-center p-2 ">Head of school</h1>
      <p class="text-center fw-semibold mb-3">Meet our most honorable person's in the school</p>

      
  <div class="row p-2  mt-3">
    <div class="col-md-8 shadowx col-11 m-auto">
      <h5>President of school</h5>
    </div>
  </div>
      
    <div id="president" class="row  p-2">

        <div class="col-md-8 shadowx col-11 m-auto">
          <div class="d-flex align-items-center">
            
            <img class="img-thumbnail append-president-img" style="border-radius: 100%; height: 180px; width: 200px; line-height: 1.9;" src="/image/demo/pr.jpg"  alt="">
        
            <div class="ps-4">
             <h5 class="fw-semibold append-president-name"></h5>
             <p class="fw-semibold">Our President</p>
            </div>
        
          </div>
        
          <p class="p-2 append-president-msg">
        
        
          </p>
        </div>
        
    </div>
        
       
    <div class="row p-2  mtx">
        <div class="col-md-8 shadowx col-11 m-auto">
          <h5>Headmaster of school</h5>
        </div>
      </div>
        
    <div id="Headmaster" class="row  p-2 mb-5 mt-2">
        
          <div class="col-md-8 shadowx col-11 m-auto">
            <div class="d-flex justify-content-end align-items-center">
            
              <div class="pe-4">
                <h5 class="fw-semibold append-headmaster-name"></h5>
                <p class="fw-semibold">Our Headmaster</p>
               </div>
        
               
              <img class="img-thumbnail append-headmaster-img" style="border-radius: 100%; height: 180px; width: 200px; line-height: 1.9;" src="/image/demo/hm.jpg"  alt="">
          
        
          
            </div>
          
            <p class="p-2 append-headmaster-msg">
          
         
            </p>
          </div>
    </div>
          

</body>

<script>
(function(){
$.ajax({
  method: "get",
  url: "/pu/headofschool/get/",
  data: {},
  dataType: "JSON",
  success: function (res) {

    $(".append-president-name").text(res.info_headofschool[0].president_name)
    $(".append-president-msg").text(res.info_headofschool[0].president_msg)
      $(".append-president-img").attr( 'href', `${res.info_headofschool[0].president_img}`)

    $(".append-headmaster-name").text(res.info_headofschool[0].headmaster_name)
    $(".append-headmaster-msg").text(res.info_headofschool[0].headmaster_msg)
      $(".append-headmaster-img").attr( 'href', `${res.info_headofschool[0].headmaster_img}`)
  }
});
}())
</script>
</html>
