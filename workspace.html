<script>
 var obelem= document.querySelector('.subjectArea');
 new IntersectionObserver((event)=>{

  if(event[0].isIntersecting==true){
   $('body').addClass('bg-danger')
  } else {
    $('body').removeClass('bg-danger')

    console.log(event[0].isIntersecting);
  }


 }, {threshold: 0.90}).observe(obelem);
</script>
